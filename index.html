<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Калкулатор</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@600&family=Poppins:wght@100;200;300;400;500;600&display=swap" rel="stylesheet">
  </head>
  <body>
    <section>
      <div class="container">
        <div id="display"></div>
        <div class="buttons">
          <div id="btn" class="button">(</div>
          <div id="btn" class="button">)</div>
          <div id="clear" class="button">C</i></div>
          <div id="clear" class="button">&larr;</i></div>
          <div class="button">7</div>
          <div class="button">8</div>
          <div class="button">9</i></div>
          <div id="btn" class="button">/</div>
          <div class="button">4</div>
          <div class="button">5</div>
          <div class="button">6</div>
          <div id="btn" class="button">*</div>
          <div class="button">1</div>
          <div class="button">2</div>
          <div class="button">3</div>
          <div id="btn" class="button">+</div>
          <div id="btn" class="button">.</div>
          <div class="button">0</div>
          <div id="equal" class="button">=</div>
          <div id="btn" class="button">-</div>
        </div>
      </div>
    </section>
    <script src="sum.js"></script>
  </body>
</html>
